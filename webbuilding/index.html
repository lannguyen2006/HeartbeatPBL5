<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giám sát sức khỏe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Thông tin sức khỏe người già</h1>
        <div class="data-item">
            Nhịp tim: <span id="heartbeat">0</span> bpm <img src="heart.png" alt="Heart" class="heart">
        </div>
        </div>
        <div class="data-item">SPO2: <span id="spo2">0</span>%</div>
        <div class="data-item">Trạng thái: <span id="status">Chưa xác định</span></div>
    <script>
        async function fetchHealthData() {
            const response = await fetch('/api/healthdata'); // URL đến API của bạn
            const data = await response.json();
            document.getElementById('heartbeat').innerText = data.heartbeat; // Giả sử API trả về nhịp tim
            document.getElementById('spo2').innerText = data.spo2; // Giả sử API trả về SPO2
            document.getElementById('status').innerText = data.status; // Giả sử API trả về trạng thái
        }
        
        setInterval(fetchHealthData, 10000); // Lấy dữ liệu mỗi 10 giây
        fetchHealthData(); // Lần đầu tiên gọi ngay
    </script>
</body>
</html>
